<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--arquivo de estilizacao-->
    <link rel="stylesheet" href="./estilos/indexEstilos.css">
</head>
<body>
    <!--caebacalho principal-->
    <div class="clsPrincipal">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <main>
            <div>
            <!--formulario p/ cadastro de pessoas-->
            <form action="" id="idFormCad">
                <div class="clsEntradasForm">
                    <input type="text" id="idNome" placeholder="Digite seu nome" required>
                    <input type="tel" id="idContato" placeholder="Digite seu telefone" required>
                </div>
                <!--botao p/ adicionar na tabela-->
                <button type="submit" id="idBtnAdc">Cadastrar</button>
            </form>
            <div class="clsValidacao" id="idValidacao">
                <span></span>
            </div>
            <!--tabela de cadastros-->
            <table>
                <!--cabecalho da tabela com uma linha
                    2 colunas : nome, contato-->
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="idTabCorpo"></tbody>
                <tfoot>
                    <!--resumo dos itens-->
                    <tr>
                        <td>Total: </td>
                        <td id="idTabResumo"></td>
                    </tr>
                </tfoot>
            </table>
            </div>
        </main>
    </div>
    <!--scripts-->
    <script src="./fontes/clsValIndex.js"></script>
</body>
</html>
